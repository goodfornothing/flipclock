
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>
	<title>TRIAL COUNTDOWN</title>

	<link rel="stylesheet" type="text/css" href="flipper.css" />
	
	<script type="text/javascript" src="./jquery-1.7.2.min.js"></script>
	
	<meta name="viewport" content="width=600, minimum-scale=0.5" />
</head>

<body background>
	<img src="./logo.jpg" />
	<h1 id="heading" >TIME TO COMPLETE THE TRIAL</h1>

	<div class="centered countdown">
	
		<ul class="time">
			<li id="d1"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="d2"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="d3"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li class="separator">:</li>
			<li id="h1"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="h2"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li class="separator">:</li>
			<li id="m1"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="m2"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li class="separator">:</li>
			<li id="s1"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="s2"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
		</ul>
		<ul class="labels">
			<li>Days</li>
			<li>Hours</li>
			<li>Minutes</li>
			<li>Seconds</li>
		</ul>
	
	</div>
	
	<h1>NUMBER OF PEOPLE INVOLVED</h1>
	<div class="centered peoplecountdown">
		<ul  class="time">
			<li id="n1"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="n2"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="n3"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="n4"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="n5"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="n6"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="n7"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			<li id="n8"><div class="current card">
				<span class="value"></span><div class="break"></div>
			</div></li>
			
		</ul>
	</div>
	<div id="people"></div>
		
	<script type="text/javascript" src="flipper.js" ></script>

</body>

</html>
